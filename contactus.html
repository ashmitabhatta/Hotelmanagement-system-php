            function validateEmail(inputText)
    {
       var mailformat= /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
       if(inputText.match(mailformat))
        {
            alert("valid email address!");
                return true;
        }
         else
            {
                alert ("Please enter valid email address");
                return false;
               }
     }
